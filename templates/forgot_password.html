<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>

<style>
    button {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            border: none;
            width: 30%;
            height: 50px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
        }

    button:hover {
        background-color: #218c4a;
    }

    a { 
	    color : blue;
        text-decoration : none;
    }

    a:hover {
	color:white;
    background:black;
    }

    form{
        border-collapse: collapse;
        border : 1px solid black;
        border-radius: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 50%;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
    };
</style>

<body>
    {% if error %}
        <p style="color: red; position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%);" >{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green; position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%);">{{ success }}</p>
        <p style ="position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%);">임시 비밀번호: <strong>{{ temp_password }}</strong></p>  <!-- 임시 비밀번호 표시 -->
    {% endif %}
    
    <form method="POST" action="{{ url_for('forgot_password') }}">
        <h1>비밀번호 찾기</h1>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">비밀번호 찾기</button><br><br>
        <a href="{{ url_for('login') }}">로그인창으로</a>
    </form>
</body>


</html>
