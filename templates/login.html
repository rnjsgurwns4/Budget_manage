<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>

<style>
    button {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            border: none;
            width: 30%;
            height: 50px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
        }

    button:hover {
        background-color: #218c4a;
    }

    a { 
	    color : blue;
        text-decoration : none;
        margin-left: 30px;
    }

    a:hover {
	color:white;
    background:black;
    }

    form{
        border-collapse: collapse;
        border : 1px solid black;
        border-radius: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 50%;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    };
</style>

<body>
    {% if error %}
        <p style="color: red; position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%);">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
        <h1>로그인</h1>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">로그인</button><br><br>
        <a href="{{ url_for('register') }}">회원가입</a>
        <a href="{{ url_for('check_user') }}">비밀번호 변경</a>
        <a href="{{ url_for('forgot_id') }}">아이디 찾기</a>
        <a href="{{ url_for('forgot_password') }}">비밀번호 찾기</a>
    </form>
</body>
</html>
